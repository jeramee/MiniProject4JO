<!-- templates/blog/create.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Create a Blog Post</h2>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createPostModal">
    Open Create Post Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createPostModalLabel">Create a Blog Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'blog_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
