{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" style="position: relative; z-index: 100;">
    {% csrf_token %}
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ form.title.value }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ form.body.value }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
