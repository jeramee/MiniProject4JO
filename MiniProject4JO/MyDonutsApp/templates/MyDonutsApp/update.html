{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ form.instance.title }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" style="position: relative; z-index: 100;">
    {% csrf_token %}
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ form.title.value|default:form.instance.title }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ form.body.value|default:form.instance.body }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{% url 'blog:delete' id=form.instance.id %}" method="post">
    {% csrf_token %}
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
